group 'com.bettercloud'
version '0.0.1'

buildscript {
    ext {
        httpClientVersion = "4.5.3"
        jacksonVersion = "2.8.8"
        lombokVersion = "1.16.16"
        commonsVersion = "2.6"
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-lang', name:'commons-lang', version: commonsVersion
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: httpClientVersion
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    compile group: 'org.projectlombok', name: 'lombok', version: lombokVersion
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task auditPostman(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.bettercloud.postman.AuditPostman"
    systemProperty "postman.key", System.getProperty("postman.key")
    systemProperty "sensitive.strings", System.getProperty("sensitive.strings", "")
    systemProperty "sleep", System.getProperty("sleep", "2000")
}

